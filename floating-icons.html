<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iconos Flotantes</title>
  <!-- Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Contenedor fijo en esquina inferior izquierda */
    .floating-icons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
    }
    /* Estilo de cada icono */
    .floating-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: #000;
      color: #fff;
      border-radius: 50%;
      text-decoration: none;
      font-size: 1.3rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .floating-icons a:hover {
      transform: translateY(-2px);
      background: #c00;
    }
  </style>
</head>
<body>
  <!-- Contenedor de iconos flotantes -->
  <div class="floating-icons">
    <a href="mailto:tu-info@greendservices.com" title="Envíame un email">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="tel:+1234567890" title="Llámanos">
      <i class="fas fa-phone"></i>
    </a>
    <a href="https://wa.me/1234567890" target="_blank" title="Chatea por WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>
</body>
</html>
